<html>
<head>
	<title>Digital Clock</title>
</head>
<body>
	<div id="clockdisplay"></div>
	<script type="text/javascript">
		function showTime(){
			var date= new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			var session ="AM";

			if(h == 0){
				h =12;
			}

			if (h>12) {
				h=h-12;
				session ="PM";
			}

			h = (h<10) ? "0" + h : h; // not req as such
			m = (m<10) ? "0" + m : m; // not req as such
			s = (s<10) ? "0" + s : s; // not req as such

			var time = h + ":" + m + ":" + s +" " + session;
			document.getElementById("clockdisplay").innerHTML =time;
			setTimeout(showTime,1000);
            
		}

		showTime();

		
	</script>
</body>
</html>
