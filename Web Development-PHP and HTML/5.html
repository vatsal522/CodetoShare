
<html>
<head>
<style type="text/css">
.cont{ 

	height:100vh;
	width:100%;
	animation:anima 10s infinite linear;
	}
	
	@keyframes anima{ 
	0%{background-color: red;}
	
	25%{background-color: blue;}
	
	50%{background-color: yellow;}
	
	75%{background-color: white;}
	
	100%{background-color: magenta;}
}
</style>  

</head>
<body>

<div class="cont"> </div>

</body>

</html>
