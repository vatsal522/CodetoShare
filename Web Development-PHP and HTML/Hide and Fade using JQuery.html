<html>
<title> hid and fad</title>
<head>

<script src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
<script>
	$(document).ready(function(){
	
		$("#hide").click(function(){
			$(this).hide();
			})
			
		$("#fad").click(function(){
			$(this).fadeOut(500);
			})

	})
</script>

</head>
<body>
<input type="button" value="hidsdasdasded" id="hide" > <br><br><br>
<input type="button" value="fadsadasdasdee" id="fad"><br><br><br>

</body>
</html>
