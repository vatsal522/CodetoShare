<!DOCTYPE html>
<html>
<head> <!-- animation: 'animate' is just a name given, it can be anything --- 2s is the duration --- should run till infinite time --- -->
	<title>AutoChange</title>
	<style type="text/css">
		.container{
			height: 100vh;
			width: 100%;
			animation:animate1 10s infinite linear; 
		}

		@keyframes animate1{
			0%{background-color:red;}
            			
			25%{background-color:green;}

			50%{background-color:blue;}

			75%{background-color:gold}

            100%{background-color:magenta;}
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
</html>
