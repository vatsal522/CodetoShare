<html>
<title>FORM VALIDATION</title>
<head>
<style>
    body{
        text-align:center;
        background-image:linear-gradient(lightblue,darkblue);
        height:100%;
        color: black;
    }


</style>

<script>

function myFunc(form){
    if(form.uname.value=="")
    {
        alert("Username is empty");
        
    }
    else if(form.mob.value=="" ) 
    {
        alert("Number is empty");
    }
    else if(form.email.value=="")
    {
        alert("Please enter email");
    }


}


</script>


</head>
<body>

<div>
    <h1>REGISTRATION FORM</h1>
<form name="f1">
Username: <input type="text" name="uname" placeholder="enter username"><br>
Password: <input type="password" name="pwd" placeholder="bhelolk123"><br>
Mobile No: <input type="number" name="mob" placeholder="4561237"><br>
Firstname*: <input type="text" name="fname" placeholder="Firstname" required > <br>
Lastname*: <input type="text" name="lname" placeholder="Lastname"><br>
Gender: <select> <option value="M">MALE</option><option value="F">FEMALE</option><option value="O">OTHER</option></select><br>
Email*:<input type="text" name="email" placeholder="Email"><br>


<input type="submit" value="SUBMITTTT" onclick="myFunc(f1)" >
<input type="reset" value="RESETTTTTT">

</form>



</div>




</body>


</html>
